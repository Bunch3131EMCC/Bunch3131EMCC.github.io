<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Alerts • Pheasant App</title>
  <link rel="icon" href="assets/icon_20pt@3x.png" sizes="32x32" />
  <style>
    :root { --bg:#fff; --fg:#111827; --muted:#64748b; --border:#e5e7eb; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-top:16px;background:#fff}
    .muted{color:var(--muted)}
    a.pill{ text-decoration:none; text-align:center; padding:10px 12px; border-radius:999px; border:1px solid var(--border); background:#fff; color:#000 }
    header{display:flex;align-items:center;gap:10px;padding-bottom:12px;border-bottom:1px solid var(--border)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="pill" href="./">← Home</a>
      <h1 style="margin:0 0 0 8px;">Alerts</h1>
    </header>
    <div id="inbox"></div>
  </div>

  <script type="module" defer src="assets/inbox.js?v=1"></script>
  <script type="module">
    import { renderInboxPage } from './assets/inbox.js?v=1';
    window.addEventListener('DOMContentLoaded', () => renderInboxPage('inbox'));
  </script>
</body>
</html>
