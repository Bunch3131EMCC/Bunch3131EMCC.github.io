<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Name shown on iOS Add-to-Home-Screen -->
  <meta name="apple-mobile-web-app-title" content="Pheasant App" />
  <meta name="application-name" content="Pheasant App" />
  <title>Pheasant App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json?v=4" />

  <!-- Favicon (fallback). -->
  <link rel="icon" href="assets/icon_20pt@3x.png?v=4" sizes="32x32" />

  <!-- iOS / Safari icons -->
  <link rel="apple-touch-icon" sizes="40x40" href="assets/icon_20pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/icon_20pt@3x.png?v=4">
  <link rel="apple-touch-icon" sizes="58x58" href="assets/icon_29pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="87x87" href="assets/icon_29pt@3x.png?v=4">
  <link rel="apple-touch-icon" sizes="80x80" href="assets/icon_40pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icon_40pt@3x.png?v=4">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icon_60pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon_60pt@3x.png?v=4">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/icon_76pt@1x.png?v=4">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icon_76pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/icon_83_5pt@2x.png?v=4">
  <link rel="apple-touch-icon" sizes="1024x1024" href="assets/icon_1024pt@1x.png?v=4">

  <style>
    :root { --bg:#fff; --fg:#111827; --muted:#64748b; --border:#e5e7eb; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:14px;padding-bottom:12px;border-bottom:1px solid var(--border)}
    .logo{width:72px;height:72px;border-radius:14px;border:1px solid var(--border);overflow:hidden;display:grid;place-items:center;background:#fff}
    .logo img{width:100%;height:100%;object-fit:contain}
    h1{margin:0;font-size:28px;font-weight:800}.muted{color:var(--muted)}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-top:16px;background:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{border:1px solid #111827;background:#111827;color:#fff;padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.alt{background:#fff;color:var(--fg);border-color:var(--border)}
    .grid{display:grid;grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:10px}
    a.pill{ text-decoration:none; text-align:center; padding:10px 12px; border-radius:999px; border:1px solid var(--border); background:#fff; color:#000 }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="assets/icon_60pt@3x.png" alt="Pheasant logo" /></div>
      <div>
        <h1>The Pheasant Invitational</h1>
        <div class="muted">Push Alerts • Pairings • Links</div>
      </div>
    </header>

    <!-- Push subscribe card -->
    <div class="card" id="push-card">
      <div class="row">
        <button id="btn-subscribe" class="btn">Enable Notifications</button>
        <button id="btn-diagnostics" class="btn alt">Diagnostics</button>
      </div>
      <p id="ios-instructions" class="muted" style="margin:10px 0 0">
        iPhone: open from the <em>Home Screen icon</em> (Add to Home Screen) before enabling notifications.
      </p>
      <div id="push-status" class="muted" style="margin-top:8px;font-size:12px;"></div>
    </div>

    <!-- Notifications Inbox (home summary) -->
    <div class="card" id="recent-alerts" style="margin-top:16px;"></div>

    <!-- Schedule summary -->
    <div class="card" id="schedule-today" style="margin-top:16px;"></div>

    <div style="position:fixed; top:0; left:0; right:0; bottom:0; background:#fff; z-index:9999;">
 


    <!-- SW status (debug helper) -->
    <div id="sw-status" class="muted" style="margin-top:8px;font-size:12px;"></div>
  </div>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"></script>

  <!-- OneSignal init + UI logic -->
  <script>
    const log = (...a) => console.log('[Pheasant]', ...a);

    function granted(OneSignal) {
      const p = OneSignal.Notifications.permission;
      return p === true || p === 'granted';
    }
    function showStatus(OneSignal) {
      const el = document.getElementById('push-status');
      if (!el) return;
      const supported = OneSignal.Notifications.isPushSupported();
      const perm  = OneSignal.Notifications.permission;
      const id    = OneSignal.User.PushSubscription.id || null;
      const opted = OneSignal.User.PushSubscription.optedIn === true;
      el.textContent = `supported=${supported} · permission=${String(perm)} · optedIn=${opted} · id=${id ? id.slice(0,8)+'…' : 'null'}`;
    }
    function refreshUI(OneSignal) {
      const subBtn  = document.getElementById('btn-subscribe');
      const diagBtn = document.getElementById('btn-diagnostics');
      const iosInfo = document.getElementById('ios-instructions');
      const card    = document.getElementById('push-card');
      if (!subBtn || !diagBtn || !card) return;

      const supported = OneSignal.Notifications.isPushSupported();
      const ok = supported && granted(OneSignal) && OneSignal.User.PushSubscription.optedIn === true && !!OneSignal.User.PushSubscription.id;

      // Hide the whole card when truly subscribed
      card.style.display = ok ? 'none' : '';
      if (!ok) {
        subBtn.style.display = '';
        diagBtn.style.display = '';
        if (iosInfo) iosInfo.style.display = '';
      }
      showStatus(OneSignal);
    }

    window.addEventListener('load', () => {
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          await OneSignal.init({
            appId: '5f9e9dc2-5680-402a-876a-ff04423c131a',
            serviceWorkerPath: '/OneSignalSDKWorker.js' // root site => use rooted path
          });

          const subBtn  = document.getElementById('btn-subscribe');
          const diagBtn = document.getElementById('btn-diagnostics');
          if (!subBtn || !diagBtn) return;

          refreshUI(OneSignal);

          OneSignal.User.PushSubscription.addEventListener('change', () => refreshUI(OneSignal));
          OneSignal.Notifications.addEventListener('permissionChange', () => refreshUI(OneSignal));

          subBtn.onclick = async () => {
            try {
              log('optIn click');
              await OneSignal.User.PushSubscription.optIn();
              await OneSignal.User.addTag('players','true');
            } catch (e) {
              console.error('optIn error', e);
              alert('Subscribe error: ' + (e?.message || e));
            } finally {
              refreshUI(OneSignal);
            }
          };

          diagBtn.onclick = async () => {
            const supported = OneSignal.Notifications.isPushSupported();
            const p   = OneSignal.Notifications.permission;
            const id  = OneSignal.User.PushSubscription.id;
            const tok = OneSignal.User.PushSubscription.token;
            const opt = OneSignal.User.PushSubscription.optedIn;
            alert(`supported=${supported}\npermission=${String(p)}\noptedIn=${opt}\nid=${id || '(null)'}\ntoken=${tok || '(none)'}`);
            showStatus(OneSignal);
          };

          // In case the browser updates permission/sub shortly after init
          setTimeout(() => refreshUI(OneSignal), 500);
          setTimeout(() => refreshUI(OneSignal), 2000);
        } catch (e) {
          console.error('init error', e);
          alert('Init error: ' + (e?.message || e));
        }
      });
    });
  </script>

  <!-- Inbox (v10) -->
  <script type="module" src="assets/inbox.js?v=10"></script>
  <!-- Fallback so the card is never empty if the module is cached/late -->
  <script>
    window.addEventListener('load', () => {
      const el = document.getElementById('recent-alerts');
      if (el && !el.innerHTML.trim()) {
        el.innerHTML = `
          <h3 style="margin:0 0 8px 0;">Recent Alerts</h3>
          <div class="muted">No recent alerts yet.</div>
          <div style="margin-top:10px;">
            <a class="pill" href="inbox.html">View All Alerts</a>
            <button id="clear-inbox" class="btn alt" style="margin-left:8px;padding:6px 10px;font-size:14px;">Clear</button>
          </div>`;
      }
    });
  </script>

  <!-- Schedule -->
  <script defer src="assets/schedule.js?v=9"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      renderScheduleSummary('schedule-today', 'schedule.json'); // or 'assets/schedule.json'
    });
  </script>

  <!-- SW status + auto-reload when SW takes control -->
  <script>
    (async () => {
      const el = document.getElementById('sw-status');
      if (!el || !('serviceWorker' in navigator)) return;
      try {
        const reg = await navigator.serviceWorker.ready;
        const ctrl = !!navigator.serviceWorker.controller;
        const url  = reg?.active?.scriptURL || '(none)';
        el.textContent = `SW controlled=${ctrl} • script=${url}`;
      } catch {
        el.textContent = 'SW controlled=false • script=(none)';
      }
    })();
    if ('serviceWorker' in navigator) {
      let refreshed = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshed) return;
        refreshed = true;
        location.reload();
      });
    }
  </script>
</body>
</html>
