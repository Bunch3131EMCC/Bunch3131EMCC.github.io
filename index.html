  <style>
    :root { --bg:#fff; --fg:#111827; --muted:#64748b; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:14px;padding-bottom:12px;border-bottom:1px solid var(--border)}

    .logo{display:flex;align-items:center;justify-content:center}
    .logo img{width:60px;height:60px;border-radius:14px}

    h1{margin:0;font-size:28px;font-weight:800}
    .muted{color:var(--muted)}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-top:16px;background:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{border:1px solid #111827;background:#111827;color:#fff;padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.alt{background:#fff;color:var(--fg);border-color:var(--border)}
    .grid{display:grid;grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:10px}
    a.pill{ text-decoration:none; text-align:center; padding:10px 12px; border-radius:999px; border:1px solid var(--border); background:#fff; color:#000 }

    /* Schedule card typography */
    #schedule-today .sched-heading { font-size:18px !important; font-weight:800 !important; margin:0 0 8px 0 !important; }
    #schedule-today .sched-sub     { font-size:14px !important; font-weight:600 !important; margin:4px 0 !important; }
    #schedule-today .sched-item    { font-size:14px !important; line-height:1.3 !important; }

    #sw-status { display:none !important; }

  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="assets/icon_60pt@3x.png" alt="Pheasant logo" /></div>
      <div>
        <h1>The Pheasant</h1>
        <div class="muted">Alerts • Schedule • Leaderboard</div>
      </div>
    </header>

    <!-- Push subscribe card -->
    <div class="card" id="push-card">
      <div class="row">
        <button id="btn-subscribe" class="btn">Enable Notifications</button>
        <button id="btn-diagnostics" class="btn alt">Diagnostics</button>
      </div>
      <p id="ios-instructions" class="muted" style="margin:10px 0 0">
        iPhone: open from the <em>Home Screen icon</em> (Add to Home Screen) before enabling notifications.
      </p>
      <div id="push-status" class="muted" style="margin-top:8px;font-size:12px;"></div>
    </div>

   
    <!-- Notifications Inbox (home summary) -->
   <!-- <div class="card" id="recent-alerts" style="margin-top:16px;"></div> -->

    <!-- Schedule summary -->
    <div class="card" id="schedule-today" style="margin-top:16px;"></div>

    <!-- Event Hub link -->
    <div class="card" style="margin-top:16px;">
      <h3 style="margin:0 0 8px 0;">Event Hub</h3>
      <a class="pill" href="gg-embeds.html?v=4" style="display:inline-block;margin-top:10px;">
        Matches · Scoring · Stats
      </a>
    </div>

    <!-- SW status (debug helper) -->
    <div id="sw-status" class="muted" style="margin-top:8px;font-size:12px;"></div>
  </div>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js?v=6"></script>

  <!-- OneSignal init + UI logic (guarded) -->
  <script>
    window.__OS_INITED__ = window.__OS_INITED__ || false;
    window.__OS_FG_BRIDGE__ = window.__OS_FG_BRIDGE__ || false;
    const log = (...a) => console.log('[Pheasant]', ...a);

    function granted(OneSignal) {
      const p = OneSignal.Notifications.permission;
      return p === true || p === 'granted';
    }
    function showStatus(OneSignal) {
      const el = document.getElementById('push-status');
      if (!el || !OneSignal?.Notifications) return;
      const supported = OneSignal.Notifications.isPushSupported();
      const perm  = OneSignal.Notifications.permission;
      const id    = OneSignal?.User?.PushSubscription?.id || null;
      const opted = OneSignal?.User?.PushSubscription?.optedIn === true;
      el.textContent = `supported=${supported} · permission=${String(perm)} · optedIn=${opted} · id=${id ? id.slice(0,8)+'…' : 'null'}`;
    }
    function refreshUI(OneSignal) {
      const subBtn  = document.getElementById('btn-subscribe');
      const diagBtn = document.getElementById('btn-diagnostics');
      const iosInfo = document.getElementById('ios-instructions');
      const card    = document.getElementById('push-card');
      if (!subBtn || !diagBtn || !card) return;

      const supported = OneSignal.Notifications.isPushSupported?.() === true;
      const ok = supported && granted(OneSignal) &&
                 OneSignal?.User?.PushSubscription?.optedIn === true &&
                 !!OneSignal?.User?.PushSubscription?.id;

      card.style.display = ok ? 'none' : '';
      if (!ok) {
        subBtn.style.display = '';
        diagBtn.style.display = '';
        if (iosInfo) iosInfo.style.display = '';
      }
      showStatus(OneSignal);
    }

    window.addEventListener('load', () => {
      if (window.__OS_INITED__) return;
      window.__OS_INITED__ = true;

      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          await OneSignal.init({
            appId: '5f9e9dc2-5680-402a-876a-ff04423c131a',
            serviceWorkerPath: '/OneSignalSDKWorker.js',
            serviceWorkerUpdaterPath: '/OneSignalSDKUpdaterWorker.js'
          });

          // Context tag (optional)
          try {
            await OneSignal.User.addTags({
              channel: (window.matchMedia('(display-mode: standalone)').matches ? 'pwa' : 'browser'),
              origin: location.origin
            });
          } catch {}

         // Foreground/Click bridge (ensures logging even if inbox.js loads late)
if (!window.__OS_FG_BRIDGE__) {
  window.__OS_FG_BRIDGE__ = true;

  // tiny helper to forward into inbox.js
  const forward = (src, evt) => {
    try {
      const n = (evt && evt.notification) || evt || {};
      window.postMessage({
        channel: 'pheasant-inbox',
        payload: { title: n.title || '', body: n.body || '', data: n.data || {}, at: Date.now(), src }
      }, '*');
    } catch (e) {
      console.warn('forward error', e);
    }
  };

  // Fires just before a notif shows while app is open
  try {
    OneSignal.Notifications.addEventListener('foregroundWillDisplay', (evt) => {
      forward('fgWillDisplay', evt);
      try {
        if (evt?.preventDefault) evt.preventDefault(); // keep banner behavior consistent
        const n = evt?.notification;
        if (n?.display) n.display();
      } catch {}
    });
  } catch (e) {
    console.warn('hook fgWillDisplay failed', e);
  }

  // Fires when the user taps a notif while the app is open
  try {
    OneSignal.Notifications.addEventListener('click', (evt) => {
      forward('click', evt);
    });
  } catch (e) {
    console.warn('hook click failed', e);
  }
}



          // UI wiring
          OneSignal.User.PushSubscription.addEventListener('change', () => refreshUI(OneSignal));
          OneSignal.Notifications.addEventListener('permissionChange', () => refreshUI(OneSignal));

          const subBtn  = document.getElementById('btn-subscribe');
          const diagBtn = document.getElementById('btn-diagnostics');
          if (subBtn) {
            subBtn.onclick = async () => {
              try {
                log('optIn click');
                await OneSignal.User.PushSubscription.optIn();
                await OneSignal.User.addTag('players','true');
              } catch (e) {
                console.error('optIn error', e);
                alert('Subscribe error: ' + (e?.message || e));
              } finally {
                refreshUI(OneSignal);
              }
            };
          }
          if (diagBtn) {
            diagBtn.onclick = async () => {
              const supported = OneSignal.Notifications.isPushSupported();
              const p   = OneSignal.Notifications.permission;
              const id  = OneSignal.User.PushSubscription.id;
              const tok = OneSignal.User.PushSubscription.token;
              const opt = OneSignal.User.PushSubscription.optedIn;
              alert(`supported=${supported}\npermission=${String(p)}\noptedIn=${opt}\nid=${id || '(null)'}\ntoken=${tok || '(none)'}`);
              showStatus(OneSignal);
            };
          }

          refreshUI(OneSignal);
          setTimeout(() => refreshUI(OneSignal), 500);
          setTimeout(() => refreshUI(OneSignal), 2000);
        } catch (e) {
          console.error('init error', e);
          alert('Init error: ' + (e?.message || e));
        }
      });
    });
  </script>

  <!-- Inbox module -->
  <script type="module" src="assets/inbox.js?v=18"></script>

  <!-- Time-travel shim: honors ?now=... without touching schedule.js -->
  <script>
    (() => {
      const q = new URLSearchParams(location.search).get('now');
      if (!q) return;

      // Accepts: ISO (with/without TZ), epoch seconds, epoch ms
      const parseNow = (v) => {
        if (!v) return null;
        if (/^\d{10,13}$/.test(v)) return v.length === 13 ? Number(v) : Number(v) * 1000;
        const d = new Date(v);
        return isNaN(d) ? null : d.getTime();
      };

      const ms = parseNow(q);
      if (!ms) return;

      const RealDate = Date;
      class FakeDate extends RealDate {
        constructor(...args) {
          super(args.length ? args[0] : ms);
        }
        static now() { return ms; }
        static UTC(...a) { return RealDate.UTC(...a); }
        static parse(s) { return RealDate.parse(s); }
      }
      // Time-travel on ✅
      window.Date = FakeDate;
      console.log('[Pheasant] Time-travel →', new RealDate(ms).toString());
    })();
  </script>

  
  <!-- Schedule -->
  <script defer src="assets/schedule.js?v=15"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      renderScheduleSummary('schedule-today', 'schedule.json');
    });
  </script>

  <!-- SW status + auto-reload -->
  <script>
    (async () => {
      const el = document.getElementById('sw-status');
      if (!el || !('serviceWorker' in navigator)) return;
      try {
        const reg = await navigator.serviceWorker.ready;
        const ctrl = !!navigator.serviceWorker.controller;
        const url  = reg?.active?.scriptURL || '(none)';
        el.textContent = `SW controlled=${ctrl} • script=${url}`;
      } catch {
        el.textContent = 'SW controlled=false • script=(none)';
      }
    })();
    if ('serviceWorker' in navigator) {
      let refreshed = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshed) return;
        refreshed = true;
        location.reload();
      });
    }
  </script>

  <!-- Debug handlers -->
  <script>
    async function postToSW(msg) {
      if (navigator.serviceWorker?.controller) {
        navigator.serviceWorker.controller.postMessage(msg);
        return true;
      }
      try {
        const reg = await navigator.serviceWorker.ready;
        if (reg?.active) { reg.active.postMessage(msg); return true; }
      } catch {}
      return false;
    }

    document.getElementById('dbg-page-msg')?.addEventListener('click', () => {
      window.postMessage({
        channel: 'pheasant-inbox',
        payload: { title: 'DBG Page→Inbox', body: 'manual postMessage', at: Date.now() }
      }, '*');
    });

    document.getElementById('dbg-sw-msg')?.addEventListener('click', async () => {
      const msg = { channel: 'pheasant-inbox-test', note: 'manual ping' };
      let ok = await postToSW(msg);
      if (!ok) { await new Promise(r => setTimeout(r, 300)); ok = await postToSW(msg); }
      if (!ok) { await new Promise(r => setTimeout(r, 800)); ok = await postToSW(msg); }
      if (!ok) alert('Could not reach Service Worker. Try reloading once.');
      else alert('Sent SW ping. You should see "SW pong" in Recent Alerts.');
    });

    document.getElementById('dbg-os-fg')?.addEventListener('click', () => {
      window.postMessage({
        channel: 'pheasant-inbox',
        payload: { title: 'DBG OS fg', body: 'simulated foreground', at: Date.now() }
      }, '*');
    });
  </script>
