<!-- Golf Genius Download (smart + branded) -->
<div class="gg-card" role="region" aria-label="Download Golf Genius">
  <div class="gg-left">
    <!-- Simple “GG” logo dot; swap with your SVG/logo if you’d like -->
    <div class="gg-logo">GG</div>
    <div class="gg-copy">
      <h3>Download Golf Genius</h3>
      <p>Use the official app for live scoring. We’ll keep leaderboards here.</p>
      <button class="gg-btn" id="gg-smart-btn" type="button">
        Get the App
      </button>
      <div class="gg-badges">
        <a class="gg-store" href="https://apps.apple.com/us/app/golf-genius/id555651262" rel="noopener">
          <!-- Minimal App Store badge (SVG-ish HTML for no external assets) -->
          <span class="badge ios">
            <span class="b-top">Download on the</span>
            <span class="b-bottom">App Store</span>
          </span>
        </a>
        <a class="gg-store" href="https://play.google.com/store/apps/details?id=com.golftripgenius.android.leaguegenius" rel="noopener">
          <span class="badge android">
            <span class="b-top">GET IT ON</span>
            <span class="b-bottom">Google Play</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .gg-card{
    display:flex;align-items:center;gap:16px;padding:16px;border:1px solid #e5e7eb;border-radius:16px;
    background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.06);max-width:720px;margin:12px auto
  }
  .gg-left{display:flex;align-items:center;gap:16px;width:100%}
  .gg-logo{
    width:56px;height:56px;border-radius:14px;background:#2563eb;color:#fff;display:flex;align-items:center;justify-content:center;
    font-weight:800;letter-spacing:.5px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial
  }
  .gg-copy h3{margin:0 0 4px;font-size:18px}
  .gg-copy p{margin:0 0 12px;color:#64748b;font-size:14px;line-height:1.35}
  .gg-btn{
    display:inline-block;background:#2563eb;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:600;
    cursor:pointer;transition:transform .04s ease,box-shadow .2s ease;box-shadow:0 4px 10px rgba(37,99,235,.25)
  }
  .gg-btn:active{transform:translateY(1px)}
  .gg-badges{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
  .gg-store{text-decoration:none}
  .badge{
    display:inline-flex;flex-direction:column;align-items:flex-start;justify-content:center;border:1px solid #e5e7eb;border-radius:10px;
    padding:8px 10px;min-width:130px;line-height:1
  }
  .badge .b-top{font-size:10px;opacity:.7}
  .badge .b-bottom{font-size:16px;font-weight:700}
  .badge.ios{background:#000;color:#fff;border-color:#000}
  .badge.android{background:#fff;color:#111;border-color:#e5e7eb}
  @media (max-width:520px){.gg-card{border-radius:12px}.gg-logo{width:48px;height:48px;border-radius:12px}}
</style>

<script>
  (function(){
    var IOS_URL = "https://apps.apple.com/us/app/golf-genius/id555651262";
    var AND_URL = "https://play.google.com/store/apps/details?id=com.golftripgenius.android.leaguegenius";

    function isIOS(){
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      return /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }
    function isAndroid(){
      return /Android/i.test(navigator.userAgent || "");
    }

    var btn = document.getElementById("gg-smart-btn");
    if (btn){
      btn.addEventListener("click", function(){
        if (isIOS()) {
          location.assign(IOS_URL);
        } else if (isAndroid()) {
          location.assign(AND_URL);
        } else {
          // Desktop or unknown: show both stores in a small chooser
          var choice = confirm("Open App Store (OK) or Google Play (Cancel)?");
          location.assign(choice ? IOS_URL : AND_URL);
        }
      });
    }
  })();
</script>
