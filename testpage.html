<!-- Golf Genius Download Section -->
<div class="gg-download">
  <p class="gg-instructions">
    <!-- ðŸ‘‡ Replace this with any instructions you want -->
    Please install the Golf Genius app below to enter your scores.
  </p>

  <button id="gg-smart-btn" class="gg-btn" type="button">
    <img src="assets/golfgeniuslogo.png" alt="Golf Genius" class="gg-logo">
  </button>
</div>

<style>
  .gg-download {
    text-align:center;
    margin:24px 0;
  }
  .gg-instructions {
    font-size:16px;
    margin-bottom:12px;
    color:#111827;
  }
  .gg-btn {
    border:none;
    background:none;
    padding:0;
    cursor:pointer;
  }
  .gg-logo {
    max-width:200px; /* adjust size */
    height:auto;
    display:block;
    margin:0 auto;
    transition:transform .15s ease;
  }
  .gg-btn:hover .gg-logo {
    transform:scale(1.05);
  }
</style>

<script>
(function(){
  var IOS_URL = "https://apps.apple.com/us/app/golf-genius/id555651262";
  var AND_URL = "https://play.google.com/store/apps/details?id=com.golftripgenius.android.leaguegenius";

  function isIOS(){
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    return /iPad|iPhone|iPod/.test(ua) || 
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
  }
  function isAndroid(){
    return /Android/i.test(navigator.userAgent || "");
  }

  var btn = document.getElementById("gg-smart-btn");
  if (btn){
    btn.addEventListener("click", function(){
      if (isIOS()) {
        location.assign(IOS_URL);
      } else if (isAndroid()) {
        location.assign(AND_URL);
      } else {
        // desktop fallback
        location.assign(IOS_URL);
      }
    });
  }
})();
</script>
